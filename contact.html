<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
   
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/10/07/04/classroom-2619876_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 30px;
    }

    .contact-image {
      width: 100%;
      height: 220px;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/06/15/library-1868070_1280.jpg');
      background-size: cover;
      background-position: center;
    }

    .contact-section {
      padding: 30px 25px;
    }

    .contact-section h2 {
      color: #800000;
      font-size: 26px;
      margin-bottom: 10px;
      text-align: center;
    }

    .contact-section p {
      font-size: 15px;
      color: #444;
      margin-bottom: 15px;
      text-align: center;
    }

    .call-us {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #006600;
    }

    .call-us a {
      color: #006600;
      text-decoration: none;
    }

    .call-us a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input,
    textarea,
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #990000;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #f1b100;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d99e00;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-image"></div>

    <div class="contact-section">
      <h2>Contact Us</h2>
      <p>Please provide your details so we can assist you.</p>

      <div class="call-us">
        ðŸ“ž Call us at: <a href="tel:+63 123 4567 890">+63 123 4567 890</a>
      </div>

      <form>
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g. Juan Dela Cruz"
          required
        />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="e.g. juan@example.com"
          required
        />

        <label for="course">Course:</label>
        <input
          type="text"
          id="course"
          name="course"
          placeholder="e.g. BSIT"
          required
        />

        <label for="year">Year Level:</label>
        <select id="year" name="year" required>
          <option value="" disabled selected>Select Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>

        <label for="section">Section:</label>
        <input
          type="text"
          id="section"
          name="section"
          placeholder="e.g. Section A"
          required
        />

        <label for="message">Additional Message (Optional):</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write any notes or questions here..."
        ></textarea>

        <button type="submit">Submit Info</button>
      </form>
    </div>
  </div>
</body>
</html>
