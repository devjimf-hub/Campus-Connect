<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect | Events</title>
  <link rel="stylesheet" href="css/events.css" />
</head>
<style>
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: #2c3e50;
  color: white;
}

.navbar nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

.navbar nav a.active {
  font-weight: bold;
  text-decoration: underline;
}

.hero {
  text-align: center;
  padding: 60px;
  background: #f4f4f4;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.events-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 40px;
}

.event-card {
  background: white;
  border-radius: 8px;
  border: 1px solid #ddd;
  overflow: hidden;
  text-align: center;
  padding-bottom: 15px;
}

.event-card img {
  width: 100%;
  height: auto;
}

.event-card h3 {
  margin: 15px 0 5px;
}

.date {
  font-size: 0.9rem;
  color: #555;
}

.btn {
  background: #2c3e50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.btn:hover {
  background: #1a252f;
}

</style>
<body>

  <header class="navbar">
    <div class="logo">Campus Connect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html" class="active">Events</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Upcoming Campus Events</h1>
    <p>Stay updated with the latest happenings around the campus.</p>
  </section>

  <section class="events-container">
    <div class="event-card">
      <img src="https://via.placeholder.com/400x200" alt="Event Image" />
      <h3>Orientation Day 2025</h3>
      <p>📅 January 25, 2025 • 🎯 Auditorium</p>
      <button class="btn">View Details</button>
    </div>

    <div class="event-card">
      <img src="https://via.placeholder.com/400x200" alt="Event Image" />
      <h3>Hackathon Challenge</h3>
      <p>📅 February 10, 2025 • 💻 Computer Lab</p>
      <button class="btn">Register Now</button>
    </div>

    <div class="event-card">
      <img src="https://via.placeholder.com/400x200" alt="Event Image" />
      <h3>Sports Fest</h3>
      <p>📅 March 3, 2025 • 🏟️ Main Field</p>
      <button class="btn">Join Team</button>
    </div>
  </section>

</body>
</html>
